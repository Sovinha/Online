<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Filipéia Trattoria – Gestão</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">

<script>
(function () {
    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-bs-theme", "dark");
    }
})();
</script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#5c2c3b">
<div class="container-fluid">
<a class="navbar-brand fw-bold" href="/">Filipéia Trattoria</a>

<div class="collapse navbar-collapse show">
<ul class="navbar-nav me-auto">

<li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
<li class="nav-item"><a class="nav-link" href="/dashboard-motoboys">Motoboys</a></li>
<li class="nav-item"><a class="nav-link" href="/calcular-rotas">Calcular</a></li>
<li class="nav-item"><a class="nav-link" href="/historico">Histórico</a></li>
<li class="nav-item"><a class="nav-link" href="/fechamento">Fechamento</a></li>
<li class="nav-item"><a class="nav-link" href="/relatorios">Relatórios</a></li>

</ul>

<button id="toggleTheme" class="btn btn-outline-light btn-sm">Dark</button>
</div>
</div>
</nav>

<div class="container mt-4">
{% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("toggleTheme").onclick = () => {
    const html = document.documentElement;
    const dark = html.getAttribute("data-bs-theme") === "dark";
    html.setAttribute("data-bs-theme", dark ? "" : "dark");
    localStorage.setItem("theme", dark ? "light" : "dark");
};
</script>

</body>
</html>
